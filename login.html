<div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 ">
                <p class="titolo" style="margin-top: 10px;">Amministrazione</p>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary pannello">
                    <div class="panel-heading text-center" style="background-color: #333;">
                        <label style="color:yellow;text-decoration: underline;">ATTENZIONE!</label>  <label style="color:rgb(175, 39, 39);">Questa pagina Ã¨ solo per gli amministratori.</label>
                    </div>
                    <div class="panel-body corpoPannello">
                        <!--Login form-->
                        <form class="form-horizontal" ng-model="formLogin" name="formLogin">
                            <div style="align-content: center;">
                                <!--username-->
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                        <input type="text" class="form-control" maxlength="15" name="username" ng-model="username" placeholder="Username" required/>
                                    </div>
                                    <span style="color:red" ng-show="formLogin.username.$dirty && formLogin.username.$invalid">
                                        Campo obbligatorio.
                                    </span>
                                </div>
                    
                                <!--password-->
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input type="password" name="password" maxlength="16" class="form-control" placeholder="Password" ng-model="password" required/>
                                    </div>
                                    <span style="color:red" ng-show="formLogin.password.$dirty && formLogin.password.$invalid">
                                        Campo obbligatorio.
                                    </span>
                                </div>

                                <!--submit button-->
                                <div class="form-group">
                                    <button type="submit" ng-click="login()" ng-disabled="formLogin.username.$invalid || formLogin.password.$invalid"
                                        class="btn btn-primary center-block" style="padding-top:7px;padding-bottom:7px;padding-left:20px;padding-right:20px;">Login</button>
                                </div>
                            </div>
    
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
